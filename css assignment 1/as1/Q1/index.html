<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* This Is Css Comment Stylesheet*/
        .common {
            color: aqua;
            background-color: beige;
            font-size: large;
        }

        .internal{
            color: chartreuse;
            background-color: rgb(175, 175, 175);
            font-size: medium;
        }
    </style>
</head>
<body>
    <!-- This Is External CSS -->
    <div class="External">
        <h1>Meet Khetani</h1>
        <p>This Is External css</p>
    </div>

    <!-- This Is Inline CSS -->
    <div class="inline" style="color: blue; background-color: cadetblue; font-size: large;">
        <span>
            <p>How Are You Sir? This Is Inline Css</p>
        </span>
    </div>

    <!-- internal css is here -->
    <div class="internal">
        <p>Hello Sir I am Meet Khetani.I am from Junagadh, Gujarat This Is Internal css</p>
    </div>

    <!--This Is Happnes when internal, inline and external css applied on one element-->
    <div class="common" style="color: blueviolet; background-color: rgb(253, 143, 0); font-size: medium;">
        <h3>Meet Khetani</h3>
    </div>
</body>
</html>
